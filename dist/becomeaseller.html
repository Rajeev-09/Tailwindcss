<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900">

    <!-- * navbar goes here -->

    <nav class="w-full h-14 bg-slate-600 items-center flex justify-between ">

            <div class="w-25 ml-8 mt-2 h-10 mb-2 flex justify-center">
                <p class="mx-[24px] font-bold text-white cursor-pointer"><a href="">Sell Online</a></p>
                <p class="mx-[24px] font-bold text-white cursor-pointer">Fees and Commission</p>
                <p class="mx-[24px] font-bold text-white cursor-pointer">Grow</p>

                    </div>
                </div>
            </div>
        </div>

    <!-- * Now we Create goes into the sponserd container -->

    <div class="w-screen h-auto">
        <div class="w-[100%] h-10 mb-2 ">
            <img class="bg-[length:100%] max-w-max "

        </div>
    </div>

    <header class="w-full h-auto   ">

            <img src="https://static-assets-web.flixcart.com/fk-sp-static/images/low-cost-icon.svg" alt="">

            <img src="https://static-assets-web.flixcart.com/fk-sp-static/images/seller-support-icon.svg" alt="">
